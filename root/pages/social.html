	<div class="container222">
      <div class="box-one">
        <h2>Hi! I am your chatbot. how can I help you?</h2>
      </div>
      <div class="box-two" >
          <div class= 'user'><p>Kindly write your Query below.</p></div>
          <div class="bot"><p>Hello.</p>
          </div>
          
          
      </div>
      <div class="box-three">
        <input id="text" type="text" class="inputForm" />  <button id="btn" type="submit" class="btn">
          <span class="material-icons"> send </span>
        </button>
      </div>
    </div>
    <script>
        document.querySelector("#btn").addEventListener("click", function () {
        let val = document.querySelector(".inputForm").value;
        let div = document.createElement("div");
        div.className = "user";
        div.innerHTML = `<p>${val}</p>`;
        console.log(div);
        document.querySelector(".box-two").appendChild(div);
      });
        
    </script>
